<html lang="en">

<head>

    <meta charset="utf-8">

<body>


    
 
    <!-- Page Content -->
    <div class="container">
    
<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="form-wrap">
                <h1>Register</h1>
                <script>
                var express = require('express');
                var router = express.Router();
                var Users = require('../models/users');

/* GET signup page. */
router.get('/', function(req, res, next) {
  res.render('signup', { title: 'SignUp' });
});

/*SignUp user*/
router.post('/', function(req, res) {

    var name = req.body.name;
    var email = req.body.email;
    var age = req.body.age;
    var address = req.body.address;
    var password = req.body.password;
    var role     =  req.body.role;
    
    
Users.create({
        
        "name" : name,
        "email" : email,
        "age" : age,
        "address" : address,
        "password" : password,
        "role"     :role
      

    }, function (err, doc) {
        if (err) {
            // If it failed, return error
            res.send("Error occured when signup!");
        }
        else {
            // And forward to success page
            res.redirect('/userslogin');
        }
    });
});

module.exports = router;
                 </script>
                    <form role="form" action="registration.html" method="post" id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label for="name" >username</label>
                            <input type="text" name="name"  placeholder="Enter Desired Username">
                        </div>
                         <div class="form-group">
                            <label for="email" >Email</label>
                            <input type="email" name="email"  placeholder="somebody@example.com">
                        </div>
                        <div class="form-group">
                            <label for="age" >Age</label>
                            <input type="text" name="age" placeholder="enter your age">
                        </div> 
                        <div class="form-group">
                            <label for="address" >Address</label>
                            <input type="text" name="address"  placeholder="enter your address">
                        </div>
                         <div class="form-group">
                            <label for="password" >Password</label>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                        <div>
                        <label for="role" >Role</label>
                        <select name="role" id="">
   
                            <option value="role">Select Options</option>
                            <option value="Teacher">Teacher</option>
                            <option value="Student">Student</option>
                            
                            
                            
                            </select>
                        </div>
               
                        <input type="submit" name="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Register">
                    </form>
                 
                </div>
            </div> <!-- /.col-xs-12 -->
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</section>
</div>

        <hr>
    </body>
